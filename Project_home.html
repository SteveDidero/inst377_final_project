<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Home</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        .flag-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            margin-top: 0%;
            background-color: #f0f0f0;
        }

        .swiper-container {
            width: 40%;
            height: 400px;
            border: 2px solid #000;
            border-radius: 8px;
            overflow: hidden;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .country-name-box {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 8px;
            background-color: #fff;
            width: 20%;
            text-align: center;
            font-size: 1.2em;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }

        header nav ul {
            list-style: none;
        }

        header nav ul li {
            display: inline;
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        header nav ul li a:hover,
        .active {
            text-decoration: underline;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            margin-top: -50%;
        }

        .button-74 {
            background-color: #fbeee0;
            border: 2px solid #422800;
            border-radius: 30px;
            box-shadow: #422800 4px 4px 0 0;
            color: #422800;
            cursor: pointer;
            display: inline-block;
            font-weight: 600;
            font-size: 18px;
            padding: 0 18px;
            line-height: 50px;
            text-align: center;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            margin: 0 50px;
        }

        .button-74:hover {
            background-color: #fff;
        }

        .button-74:active {
            box-shadow: #422800 2px 2px 0 0;
            transform: translate(2px, 2px);
        }

        @media (min-width: 768px) {
            .button-74 {
                min-width: 120px;
                padding: 0 25px;
            }
        }
    </style>
</head>

    <header>
        <nav>
            <ul>
                <li><a href="Project_home.html">Home</a></li>
                <li><a href="project_convert.html">Convert</a></li>

            function loadFlags() {
                const swiperWrapper = document.querySelector('.swiper-wrapper');
                const countryNameBox = document.getElementById('countryNameBox');
                swiperWrapper.innerHTML = '';

                countryCodes.forEach(code => {
                    const slide = document.createElement('div');
                    slide.classList.add('swiper-slide');
                    const img = document.createElement('img');
                    img.src = `https://flagcdn.com/w320/${code}.png`;
                    img.alt = code.toUpperCase();
                    slide.appendChild(img);
                    swiperWrapper.appendChild(slide);
                });

                const swiper = new Swiper('.swiper-container', {
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    autoplay: {
                        delay: 5000,
                        disableOnInteraction: false,
                    },
                    loop: true,
                });

                swiper.on('slideChange', function () {
                    const countryCode = countryCodes[swiper.realIndex];
                    countryNameBox.textContent = countryNames[countryCode] || 'Unknown Country';
                });

                countryNameBox.textContent = countryNames[countryCodes[0]];
            }

            window.onload = loadFlags;
