<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .active {
            text-decoration: underline;
        }

        .container {
            display: center;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }

        .main-content {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }

        header nav ul {
            list-style: none;
        }

        header nav ul li {
            display: inline;
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        header nav ul li a:hover,
        .active {
            text-decoration: underline;
        }


        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;

            width: 60%;
        }

        input,
        select {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
        }

        input[type="submit"] {
            padding: 10px 20px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            width: 90%;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
    </style>
    <script defer src="project_convertjs.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="Project_home.html">Home</a></li>
                <li><a href="project_convert.html">Convert</a></li>
                <li><a href="AboutPage.html" class="active">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="main-content">
            <form onsubmit="convert(); return false;">
                <label for="fromCurrency">From Currency: </label>
                <select id="fromCurrency" name="fromCurrency"></select>
                <br>
                <label for="toCurrency">To Currency: </label>
                <select id="toCurrency" name="toCurrency"></select>
                <br>
                <label for="numberToConvert">Number to Convert: </label>
                <input type="number" step="0.01" name="numberToConvert" id="numberToConvert" required>
                <br>
                <input type="submit" value="Convert">
                <div id="result"></div>
            </form>
        </div>
    </div>
    <script>
        function navigateTo(page) {
            console.log('Navigating to page:', page);
            window.location.href = page;
        }
    </script>
</body>

</html>
